<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Card-animado</title>
    
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="img/tenis-1.png" alt="" id="tenis-1">
            <img src="img/tenis-2.png" alt="" id="tenis-2">
            <div class="card-items">
                <div class="card-top">
                    <div class="icons">
                        <span class="material-symbols-outlined" id="esquerda">arrow_back_ios</span>
                        <span class="material-symbols-outlined" id="direita">arrow_forward_ios</span>
                    </div>
                    <h3>Adidas</h3>
                    <h1>Ultraboost 22</h1>
                </div>
                <div class="card-bottom">
                    <h3>Descrição</h3>
                    <p>simply dummy text of the printing and typesetting industry. 
                    Lorem Ipsum has been the industry's standard dummy text ever</p>
                    <a class="btn" href="#">R$ 1200,00</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
